---
- name: Update and upgrade the system (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    autoremove: true
  register: system_update
  notify: Reboot if needed

- name: Create admin user 'summitethic'
  ansible.builtin.user:
    name: summitethic
    shell: /bin/bash
    groups: sudo
    append: true
    create_home: true
    password: "{{ 'REPLACE_WITH_HASHED_PASSWORD' }}"
